<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <div class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="person-1" />
          </div>
          <h4 id="author">Susan Smith</h4>
          <h4 id="job">WEB DEVELOPER</h4>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum,
            unde praesentium. Corporis ullam mollitia velit dolorem laboriosam
            doloremque reiciendis id fuga veniam doloribus obcaecati quod
            nostrum similique, adipisci molestiae culpa.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
          <button class="random-btn">suprise me</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
