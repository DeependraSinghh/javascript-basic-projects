<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <section class = "section-center">
      <!-- image -->
      <article class = "gift-img">
        <img src="gift.jpeg" alt="gift">
      </article>
      <!-- info -->
      <article class = "gift-info">
        <h3>old phone giveaway</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday,24 December'2023
        </h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, eum est aspernatur libero officiis debitis? Nam cumque sit praesentium eum.</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div class="days">34</div>
            <span>days</span>
          </div>
          <!-- hours -->
          <div class="deadline-format">
            <div class="hours">34</div>
            <span>hours</span>
          </div>
          <!-- mins -->
          <div class="deadline-format">
            <div class="minutes">34</div>
            <span>mins</span>
          </div>
          <!-- seconds -->
          <div class="deadline-format">
            <div class="seconds">34</div>
            <span>secs</span>
          </div>

        </div>
      </article>
     </section>
    <script src="app.js"></script>
  </body>
</html>
